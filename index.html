<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div id="calculator">
    <div id="display-box">
        <div id="display"></div>
    </div>
    <div class="row">
        <button id="clear" class="dark-grey">AC</button>
        <button id="backspace" class="dark-grey">โซ</button>
        <button id="%" class="dark-grey">%</button>
        <button id="/" class="orange">รท</button>
    </div>
    <div class="row">
        <button id="7" class="grey">7</button>
        <button id="8" class="grey">8</button>
        <button id="9" class="grey">9</button>
        <button id="x" class="orange">x</button>
    </div>
    <div class="row">
        <button id="4" class="grey">4</button>
        <button id="5" class="grey">5</button>
        <button id="6" class="grey">6</button>
        <button id="-" class="orange">-</button>
    </div>
    <div class="row">
        <button id="1" class="grey">1</button>
        <button id="2" class="grey">2</button>
        <button id="3" class="grey">3</button>
        <button id="+" class="orange">+</button>
    </div>
    <div class="row">
        <button id="Zero" class="grey">0</button>
        <button id="." class="grey">.</button>
        <button id="=" class="orange">=</button>
    </div>
</div>

</body>
<script src="calculator.js"></script>
</html>
